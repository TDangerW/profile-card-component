<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- fonts -->

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <img src="./images/bg-pattern-top.svg" alt="" class="img-top" width="900px">
  <main>
    <div class="card">
      <img src="./images/image-victor.jpg" alt="avatar" class="avatar">
      <section class="bio">
        <p><strong>Victor Crest</strong>
          26</p>
        <p>London</p>
      </section>
      <section class="stats">
        <div>
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div>
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div>
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </section>
    </div>
  </main>
  <img src="./images/bg-pattern-bottom.svg" alt="" class="img-bottom">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
